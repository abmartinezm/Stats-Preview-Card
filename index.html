<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- Div for the entire site content -->

  <div class="container">

    <!-- Main page image -->

   <header class="header">
    <div class="container__img">
      <img class="img" src="images/image-header-desktop.jpg" alt="Employees working at the office">
    </div>

   </header>
    <!-- Facts and figures blocks -->

    <main class="container__text">

      <h1>Get <span class="insights">insights</span> that help your business grow.</h1>


      <p class="txt">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>


      <div class="figures">
        <div class="figures__items">
          <h2>10K+</h2>
          <p class="figures__text">Companies</p>
        </div>

        <div class="figures__items">
          <h2>314</h2>
          <p class="figures__text">Templates</p>
        </div>

        <div class="figures__items">
          <h2>12m+</h2>
          <p class="figures__text">Queries</p>
        </div>


      </div>
    </main>

  </div>  <!-- End of facts and figures blocks -->


</body>

<footer>
  <div class="attribution">
    Coded by <a href="https://github.com/abmartinezm" target="_blank">Abraham Martinez Marquez</a>.
  </div>
</footer>

</html>
<!-- End of entire site content -->
